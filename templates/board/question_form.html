{% extends 'base.html' %}
{% block content %}
<div class="container">
    <section>
        <h5 class="border-bottom my-3 pb-2">질문 등록</h5>
        <form action="" method="post">
            {% csrf_token %}
            <!-- 오류 표시 시작-->
            {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {% if field.errors %}
                        <strong>{{ field.label }}</strong>
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
            <!-- 오류 표시 끝-->
        <!-- {{ form.as_p }} 폼 형태를 쉽게 만들어주는 템플릿 태그-->
            <div class="form-group">
                <label for="subject">제목 : </label>
                <input type="text" name="subject" id="subject" class="form-control"
                       value="{{ form.subject.value|default_if_none:'' }}">
                <!-- 템플릿 필터 |default_if_none:None을 공백처리 -->
            </div>
            <div class="form-group">
                <label for="content">내용 : </label>
                <textarea name="content" id="content" rows="10" class="form-control">
                    {{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary">
        </form>
    </section>
</div>
{% endblock %}
